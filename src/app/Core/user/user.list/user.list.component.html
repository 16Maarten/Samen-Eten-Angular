<div class="container bg-info rounded my-2">
<h1 class="text-center">Gebruikers</h1>
<table class="table table-striped table-hover bg-grey rounded text-center">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Opties</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>
            {{ user.firstName }} {{ user.lastName }}
        </td>
        <td>{{ user.email }}</td>
        <td>
          <a  class=" bg-grey btn btn-dark" routerLink="{{ user.id }}">details</a>
          <a  routerLink="{{ user.id }}/edit" class="bg-grey btn btn-dark my-2 mx-2">bewerken</a>
          <a  class=" bg-grey btn btn-dark" (click)="onDelete(user.id)">verwijder</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a class="btn btn-dark bg-grey my-2 col-2" routerLink="new" routerLinkActive="actieve-link" aria-current="page"> new</a>
  <br>
</div>
