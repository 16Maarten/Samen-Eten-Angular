<div class="container bg-info rounded my-2">
    <h1 class="text-center">Studentenhuizen</h1>
    <table class="table table-striped table-hover bg-grey rounded text-center">
        <thead>
          <th>Id</th>
          <th>Studentenhuis</th>
          <th>telefoonnummer</th>
          <th>Opties</th>
        </thead>
        <tbody>
          <tr *ngFor="let studenthome of studenthomes">
            <td>{{ studenthome.id }}</td>
            <td>
                {{ studenthome.name }}
            </td>
            <td>{{ studenthome.phoneNumber }}</td>
            <td>
              <a  class=" bg-grey btn btn-dark" routerLink="{{ studenthome.id }}">details</a>
              <a  routerLink="{{ studenthome.id }}/edit" class="bg-grey btn btn-dark my-2 mx-2">bewerken</a>
              <a  class=" bg-grey btn btn-dark" (click)="onDelete(studenthome.id)">verwijder</a>
            </td>
          </tr>
        </tbody>
      </table>
      <a class="btn btn-dark bg-grey my-2 col-2" routerLink="new" aria-current="page">toevoegen</a>
      <br>
    </div>
