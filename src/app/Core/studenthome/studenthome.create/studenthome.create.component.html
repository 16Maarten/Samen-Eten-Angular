<div class="container bg-info rounded my-2">
    <h1 class="text-center">studentenhuis aanmaken</h1>
    <form #studenthomeForm="ngForm" name="form">
        <div class="mb-3">
            <label class="form-label">Naam</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="studenthomeName">
          </div>
          <div class="mb-3">
            <label class="form-label">Straatnaam</label>
            <input type="text" class="form-control" name="streetName" [(ngModel)]="studenthomeStreetName">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">huisnummer</label>
            <input type="number" class="form-control" name="houseNumber" [(ngModel)]="studenthomeHouseNumber">
          </div>
          <div class="mb-3">
            <label class="form-label">Postcode</label>
            <input type="text" class="form-control" name="postalCode" [(ngModel)]="studenthomePostalCode">
          </div>
        <div class="mb-3">
          <label class="form-label">Plaats</label>
          <input type="text" class="form-control" aria-describedby="emailHelp" name="residence" [(ngModel)]="studenthomeResidence">
        </div>
        <div class="mb-3">
            <label class="form-label">telefoonnummer</label>
            <input type="tel" class="form-control" name="phoneNumber" [(ngModel)]="studenthomePhoneNumber">
          </div>
        <a type="submit" routerLink="../" (click)="onSubmit()" class=" bg-grey btn btn-dark ">toevoegen</a>
      </form>
      <br>
</div>
