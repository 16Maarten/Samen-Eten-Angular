<div class="container card mt-4">
    <h1 class="my-2">Meals</h1>
    <div class="row">
      <div *ngFor="let meal of meals" class="col-sm-6 my-2">
        <div class="card">
          <div class="card-body">
            <div class="float-left">
            <h5 class="card-title">{{ meal.name }}</h5>
            <p class="card-text">
              <strong>Price:</strong> {{meal.price }}<br>
              <strong>Ingredients: </strong> {{meal.ingredients}}<br>
              <strong>Offerd on:</strong> {{ formatDate(meal.offerdOn) }}
            </p>
            </div>
            <div class="float-right">
            <button class="btn btn-info" routerLink="{{ meal._id }}">details</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="btn btn-info my-2 col-2 align-right" routerLink="new" aria-current="page">add</a>
    <br>
</div>
