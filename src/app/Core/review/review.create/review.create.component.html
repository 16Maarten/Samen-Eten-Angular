<div class="container card mt-4">
    <div class="row my-2">
      <div class="col-6">
      <h1 class="text-center">Review</h1>
      <form #reviewForm="ngForm" name="form" (ngSubmit)="reviewForm.form.valid && onSubmit()" novalidate>
            <div class="mb-3">
                <label class="form-label">Rating</label>
                <input [(ngModel)]="review.rating" name="rating" #rating="ngModel"
                [ngClass]="{'is-invalid': rating.invalid}" required min="0" max="5" type="number"
                class="form-control mt-1" placeholder="give a rating 1-5" aria-label="Example text with button addon"
                aria-describedby="button-addon1">
                <div *ngIf="rating.invalid" class="text-left mx-1 mt-1">
                <p class="validation-error">Rating has to be between 1 -5</p>
                </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Text</label>
                    <div class="input-group">
                    <textarea [(ngModel)]="review.text" name="text" #text="ngModel"
                    [ngClass]="{'is-invalid': text.invalid && text.touched}" required minlength="5" type="text"
                    class="form-control mt-1" placeholder="Give a review..." aria-label="Example text with button addon"
                    aria-describedby="button-addon1"></textarea>
                </div>
                <div *ngIf="text.invalid && text.touched" class="text-left mx-1 mt-1">
                    <p class="validation-error">Text is a required field. Give your review a text of minimal 5 characters</p>
                </div>
                    </div>
          <button type="submit" class="btn w-25 btn-info float-right" [disabled]="reviewForm.invalid">save</button>
        </form>
      </div>
      <div class="col-6">
        <img src="assets/images/studenthome.jpg" class="rounded img-fluid d-block mt-2 mb-2" alt="studenthome">
      </div>
    </div>
  </div>
